<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="car">
            
        </div>
    </header>
    <nav>
        <ul>
            <li><a class="a-menu" href="#">Inicio</a></li>
            <li><a class="a-menu" href="#">Cursos</a></li>
            <li><a class="a-menu" href="#">Contacto</a></li>
            <li id="carrito">
                <table id="lista-carrito">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <a class="a-menu" href="#"> 
                    Carrito (<span id="cont-car">0</span>) <span class="fa fa-shopping-cart"></span>
                </a>
            </li>
        </ul>
    </nav>
    <section class="main-container">
        <article class="product">
            <div class="content">
                <a href="#">
                    <img src="http://bit.ly/2Fj8CPb" alt="ML">
                    <h3 class="curse-name">Machine Learning Curse</h3 class="curse-name">
                </a>
                <div class="card">
                    <button class="add-car fa fa-2x fa-cart-plus"></button>
                    <span class="price">$300,000</span>
                </div>
            </div>
        </article>  

        <article class="product">
            <div class="content">
                <a href="#">
                    <img src="http://bit.ly/2oJOTxp" alt="ML">
                    <h3 class="curse-name">Big Data Curse</h3 class="curse-name">
                </a>
                <div class="card">
                    <button class="add-car fa fa-2x fa-cart-plus"></button>
                    <span class="price">$300,000</span>
                </div>
            </div>
        </article>  

        <article class="product">
            <div class="content">
                <a href="#">
                    <img src="https://taazaa.com/wp-content/uploads/2017/05/IoT-3.3.png" alt="ML">
                    <h3 class="curse-name">Internet of Things Curse</h3 class="curse-name">
                </a>
                <div class="card">
                        <button class="add-car fa fa-2x fa-cart-plus"></button>
                        <span class="price">$300,000</span>
                    </div>
            </div>
        </article>
        
        <article class="product">
            <div class="content">
                <a href="#">
                    <img src="http://www.websuresolutions.com/blog/wp-content/uploads/2018/05/Web-development-designing-Anvar-Freelancer-1.png" alt="ML">
                    <h3 class="curse-name">Web Development</h3 class="curse-name">
                </a>
                <div class="card">
                        <button class="add-car fa fa-2x fa-cart-plus"></button>
                        <span class="price">$300,000</span>
                    </div>
            </div>
        </article>  

        <article class="product">
            <div class="content">
                <a href="#">
                    <img src="https://www.ibm.com/blogs/bluemix/wp-content/uploads/2017/11/Mobile_Dashboard.png" alt="ML">
                    <h3 class="curse-name">Mobile Development</h3 class="curse-name">
                </a>
                <div class="card">
                        <button class="add-car fa fa-2x fa-cart-plus"></button>
                        <span class="price">$300,000</span>
                    </div>
            </div>
        </article>  

        <article class="product">
            <div class="content">
                <a href="#">
                    <img src="https://goo.gl/qDWS2J" alt="ML">
                    <h3 class="curse-name">Cloud Computing</h3 class="curse-name">
                </a>
                <div class="card">
                        <button class="add-car fa fa-2x fa-cart-plus"></button>
                        <span class="price">$300,000</span>
                    </div>
            </div>
        </article>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
